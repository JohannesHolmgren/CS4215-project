<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Machine for Go</title>
</head>
<body>
    <textarea autofocus type="text" id="input_box" rows="30" cols="85"></textarea>
    <div id="code-editor">
        <button id="run-button">Run</button>
    </div>
    <div id="output_div"></div>

    <script src="Parser/javascript.js"></script>
    <script src="heap.js"></script>
    <script src="vm.js"></script>
    <script>
      document.getElementById("run-button").addEventListener("click", () => setV());
    </script>
    <script>
      document.getElementById('input_box').addEventListener('keydown', function(e) {
        if (e.key == 'Tab') {
          e.preventDefault();
          var start = this.selectionStart;
          var end = this.selectionEnd;

          // set textarea value to: text before caret + tab + text after caret
          this.value = this.value.substring(0, start) +
            "    " + this.value.substring(end);

          // put caret at right position again
          this.selectionStart =
            this.selectionEnd = start + 4;
        }
      });
    </script>
</body>
</html>
